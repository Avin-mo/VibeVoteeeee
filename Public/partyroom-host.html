<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host's Party Room</title>
    <link rel="stylesheet" href="partyroom.css">
</head>
<body>

    <div class="vinyl">
        <img class="cover" src="https://i.pinimg.com/736x/51/81/3b/51813b6368265f3e3bf0e4e10d7800ae.jpg" alt="cover">
        <img class="disk" src="https://pngimg.com/d/vinyl_PNG46.png" alt="disk">
    </div>

    <h1>You are hosting</h1>
    
    <div class="music-container" id="music-container">
        <div class="song-info">
            <h2 class="heading1">Now Playing:</h2>
            <h3 id="title">song title</h3>
            <h4 id="artist">artist</h4>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="../music/El Mañana.mp3" id="audio"></audio>
        <div class="navigation">
            <button id="prev" class="prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ffa0a0" class="icon icon-tabler icons-tabler-filled icon-tabler-player-skip-back">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19.496 4.136l-12 7a1 1 0 0 0 0 1.728l12 7a1 1 0 0 0 1.504 -.864v-14a1 1 0 0 0 -1.504 -.864z" />
                    <path d="M4 4a1 1 0 0 1 .993 .883l.007 .117v14a1 1 0 0 1 -1.993 .117l-.007 -.117v-14a1 1 0 0 1 1 -1z" />
                </svg>
            </button>
            <button id="play" class="play">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ffa0a0" class="icon icon-tabler icons-tabler-filled icon-tabler-player-play">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z" />
                </svg>
            </button>
            <button id="next" class="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ffa0a0" class="icon icon-tabler icons-tabler-filled icon-tabler-player-skip-forward">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 5v14a1 1 0 0 0 1.504 .864l12 -7a1 1 0 0 0 0 -1.728l-12 -7a1 1 0 0 0 -1.504 .864z" />
                    <path d="M20 4a1 1 0 0 1 .993 .883l.007 .117v14a1 1 0 0 1 -1.993 .117l-.007 -.117v-14a1 1 0 0 1 1 -1z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="add-songs-button">
        <button class="add-songs-button">Add Songs</button>
    </div>

    <div class="vote-container">
        <h3>Song Queue</h3>
        <div class="track-list">
            <div class="track" data-votes="26">
                luther<span class="votes">26</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="20">
                APT.<span class="votes">20</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="17">
                Who <span class="votes">17</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="16">
                Messy <span class="votes">16</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="16">
                ExtraL<span class="votes">16</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="13">
                Tattoo <span class="votes">13</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="11">
                Taste<span class="votes">11</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="10">
                Yellow<span class="votes">10</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="4">
                Morena<span class="votes">4</span> <button class="upvote">⬆</button>
            </div>
            <div class="track" data-votes="2">
                greedy<span class="votes">2</span> <button class="upvote">⬆</button>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="end">End Session</button>
    </div>

    <!-- end session popup -->
    <div class="popup1">
        <div class="popup1-content">
            <h3 class="popup1-content-heading">Are you sure you want to end the session?</h3>
            <div class="exit">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>

    <!--add songs popup-->
    <div class="add-song-popup">
        <div class="add-song-popup-content">
            <h3 class="add-songs-heading">Add songs from spotify:</h3>
            <input class="input-link" type="text" placeholder="Song Link">
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <script src="PartyRoom.js"></script>

</body>
</html>
